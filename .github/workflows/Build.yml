name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Avoid shallow clone for Nerdbank.GitVersioning
          fetch-depth: 0

      - uses: dotnet/nbgv@master
        id: nbgv
        with:
          setAllVars: true
          setCommonVars: true

      - run: "echo 'SemVer2: ${{ steps.nbgv.outputs.SemVer2 }}'"
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
          include-prerelease: false

      - name: Install WASM tools
        run: dotnet workload install wasm-tools

      - name: Restore NuGet Packages & Tools
        run: dotnet run --project build -c Release --no-launch-profile -- restore restore-tools

      - name: Build
        run: dotnet run --project build -c Release --no-launch-profile -- --configuration Debug --framework net6.0 build

      - name: Run tests
        run: dotnet run --project build -c Release --no-launch-profile -- --configuration Debug --framework net6.0 coverage

      - name: Codecov
        uses: codecov/codecov-action@v1.0.13
        with:
          name: codecov-bot
          file: artifacts/tests/output/*.xml
          flags: unit
          # fail_ci_if_error: true
