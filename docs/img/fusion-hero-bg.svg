<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3451b2;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1"/>
    </linearGradient>

    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3451b2;stop-opacity:0.15"/>
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.15"/>
    </linearGradient>

    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0"/>
    </radialGradient>

    <!-- Pattern for subtle grid -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#667eea" stroke-opacity="0.05" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Network connection lines -->
  <g stroke="url(#lineGradient)" stroke-width="1" fill="none">
    <!-- Horizontal waves -->
    <path d="M0,150 Q480,100 960,150 T1920,150" opacity="0.3"/>
    <path d="M0,300 Q480,250 960,300 T1920,300" opacity="0.4"/>
    <path d="M0,450 Q480,400 960,450 T1920,450" opacity="0.3"/>

    <!-- Diagonal connections -->
    <line x1="200" y1="100" x2="400" y2="250" opacity="0.2"/>
    <line x1="400" y1="250" x2="300" y2="400" opacity="0.2"/>
    <line x1="600" y1="150" x2="800" y2="300" opacity="0.25"/>
    <line x1="800" y1="300" x2="1000" y2="200" opacity="0.2"/>
    <line x1="1000" y1="200" x2="1200" y2="350" opacity="0.25"/>
    <line x1="1200" y1="350" x2="1400" y2="250" opacity="0.2"/>
    <line x1="1400" y1="250" x2="1600" y2="400" opacity="0.2"/>
    <line x1="1600" y1="400" x2="1800" y2="300" opacity="0.25"/>

    <!-- More diagonal lines for density -->
    <line x1="100" y1="400" x2="300" y2="200" opacity="0.15"/>
    <line x1="500" y1="500" x2="700" y2="350" opacity="0.15"/>
    <line x1="900" y1="450" x2="1100" y2="300" opacity="0.15"/>
    <line x1="1300" y1="500" x2="1500" y2="350" opacity="0.15"/>
    <line x1="1700" y1="500" x2="1900" y2="350" opacity="0.15"/>
  </g>

  <!-- Connection nodes (small circles at intersections) -->
  <g fill="url(#nodeGlow)">
    <circle cx="200" cy="100" r="20"/>
    <circle cx="400" cy="250" r="25"/>
    <circle cx="300" cy="400" r="18"/>
    <circle cx="600" cy="150" r="22"/>
    <circle cx="800" cy="300" r="28"/>
    <circle cx="1000" cy="200" r="20"/>
    <circle cx="1200" cy="350" r="25"/>
    <circle cx="1400" cy="250" r="22"/>
    <circle cx="1600" cy="400" r="20"/>
    <circle cx="1800" cy="300" r="24"/>
  </g>

  <!-- Smaller accent nodes -->
  <g fill="#667eea" opacity="0.15">
    <circle cx="200" cy="100" r="4"/>
    <circle cx="400" cy="250" r="5"/>
    <circle cx="300" cy="400" r="3"/>
    <circle cx="600" cy="150" r="4"/>
    <circle cx="800" cy="300" r="6"/>
    <circle cx="1000" cy="200" r="4"/>
    <circle cx="1200" cy="350" r="5"/>
    <circle cx="1400" cy="250" r="4"/>
    <circle cx="1600" cy="400" r="4"/>
    <circle cx="1800" cy="300" r="5"/>

    <!-- Extra scattered nodes -->
    <circle cx="150" cy="280" r="3"/>
    <circle cx="500" cy="380" r="3"/>
    <circle cx="700" cy="180" r="3"/>
    <circle cx="950" cy="420" r="3"/>
    <circle cx="1100" cy="120" r="3"/>
    <circle cx="1350" cy="450" r="3"/>
    <circle cx="1550" cy="180" r="3"/>
    <circle cx="1750" cy="480" r="3"/>
  </g>
</svg>
